<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<f:view locale="ar">
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">#{msg.CAREERS}</ui:define>
			<ui:define name="content">
			
			 <div class="main">
	      		<div class="container">
					<!-- BEGIN SIDEBAR & CONTENT -->
			        <div class="row margin-bottom-40">
			        
			          <!-- BEGIN SIDEBAR -->
			          <div class="sidebar col-md-3 col-sm-3">
			            <ul class="list-group margin-bottom-25 sidebar-menu">
			              <li class="list-group-item clearfix"><a href="customerAccount"><i class="fa fa-angle-right"></i>#{msg.LOGIN_REGISTER}</a></li>
			              <li class="list-group-item clearfix"><a href="contact"><i class="fa fa-angle-right"></i> #{msg.CONTACT}</a></li>
			              <li class="list-group-item clearfix"><a href="faq"><i class="fa fa-angle-right"></i> #{msg.FAQ}</a></li>		
			              <li class="list-group-item clearfix"><a href="termsCondition"><i class="fa fa-angle-right"></i> #{msg.TERMS_CONDITIONS}</a></li>
			              <li class="list-group-item clearfix"><a href="aboutUs"><i class="fa fa-angle-right"></i> #{msg.ABOUT_US}</a></li>
			            </ul>
			          </div>
			          <!-- END SIDEBAR -->
			          
			          <div class="col-md-9 col-sm-9">
			            <h1>#{msg.CAREERS}</h1>
			            <h:panelGroup rendered="${list eq null}"><h4 style="color: red;">#{msg.NO_CAREERS}</h4></h:panelGroup>
			            
			            <div class="faq-page">			            	

			            	<c:forEach items="${list}" var="var" varStatus="vs">
	                            <div class="panel panel-default">
	                               <div class="panel-heading">
	                                  <h4 class="panel-title">
	                                     <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#accordion1_1">
	                                     #{vs.count + 1} : - #{var.creerName}
	                                     </a>
	                                  </h4>
	                               </div>
	                               <div id="accordion1_1" class="panel-collapse collapse  in">
	                                  <div class="panel-body">
	                                     #{var.careerDescription}
	                                  </div>
	                               </div>
	                            </div>
	                        </c:forEach>    
		            </div>
		          </div>
          <!-- END CONTENT -->
			      </div>    
	      		</div>
			</div>		
	 	</ui:define>
	</ui:composition>
</f:view>
</html>
