    <script type="text/javascript">
    
    
         jQuery(document).ready(function() {
            Layout.init();    
            Layout.initOWL();
            Layout.initImageZoom();
            Layout.initTouchspin();
            Layout.initTwitter();
        }); 
         
         function validateMail(email){
        	 var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        	 if(!email.value.match(mailformat)){
        		 alert("**#{msg.NOT_VALID_EMAIL}") ;
        		 document.getElementById("emailMessage").innerHTML = "**#{msg.NOT_VALID_EMAIL}";  
	        	 return false;
        	 }
        	 /* else {
	        	 alert("You have entered an invalid email address!");
	        	 document.form1.customerEmail.focus();
	        	 return false;
        	 } */
         }
         
         
         function govs(){
        	 var id = document.getElementById("countryId").value ;
     		 document.location.href="/bl/govs?countryId=" + id ; 
         }
         
         function cityDist(){
        	 var id = document.getElementById("governorateId").value ;
     		 document.location.href="/bl/cityDist?governorateId=" + id ; 
         }
         
         function validateContactForm(){
     		var customerName = document.getElementById("customerName").value; 
     		var email = document.getElementById("customerEmail").value; 
     		var message = document.getElementById("message").value; 
     		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
     				
     		if(customerName == "") {
     			document.getElementById("customerNameMessage").innerHTML = "**#{msg.REQUIRED_CUSTOMER_NAME}!";  
     		    document.getElementById("customerName").focus() ;
     		     return false;  
     		}else if(message == ""){
     			document.getElementById("messageMessage").innerHTML = "**#{msg.REQUIRED_MESSAGE}!";  
     		    document.getElementById("message").focus() ;
     		     return false;
     		}	
     	}
         
         
         function validateCustomerForm(){
      		var fullName = document.getElementById("fullName").value; 
      		var email = document.getElementById("email").value; 
      		var password = document.getElementById("password").value; 
      		var passwordConfirm = document.getElementById("passwordConfirm").value; 
      		
      		if(fullName == "") {
     			document.getElementById("fullNameMessage").innerHTML = "**#{msg.REQUIRED_FULL_NAME}!";  
     		    document.getElementById("fullName").focus() ;
     		     return false;  
     		}else if(email == ""){
     			document.getElementById("emailMessage").innerHTML = "**#{msg.REQUIRED_EMAIL}!";  
     			document.getElementById("fullNameMessage").innerHTML = "";  
     		    document.getElementById("email").focus() ;
     		     return false;
     		}else if(email != ""){
     			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	           	 if(!email.value.match(mailformat)){
	           		 alert("**#{msg.NOT_VALID_EMAIL}") ;
	           		 document.getElementById("emailMessage").innerHTML = "**#{msg.NOT_VALID_EMAIL}";  
	   	        	 return false;
	           	 }
     		}else if(password == ""){
     			document.getElementById("passwordMessage").innerHTML = "**#{msg.REQUIRED_PASSWORD}!";  
     			document.getElementById("emailMessage").innerHTML = "";  
     			document.getElementById("fullNameMessage").innerHTML = "";  
     		    document.getElementById("password").focus() ;
     		     return false;
     		}else if(password != passwordConfirm){
     			document.getElementById("passwordConfirmMessage").innerHTML = "**#{msg.PASSWORD_MATCH}!"; 
     			document.getElementById("passwordMessage").innerHTML = "";  
     			document.getElementById("emailMessage").innerHTML = "";  
     			document.getElementById("fullNameMessage").innerHTML = ""; 
     		    document.getElementById("passwordConfirm").focus() ;
     		     return false;
     		}	
         }
         
         
         
         
    </script>
