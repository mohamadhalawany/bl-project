	function validateUserForm(){
		var fullName = document.getElementById("fullName").value; 
		var username = document.getElementById("username").value; 
		var password = document.getElementById("password").value; 
		var confirmPassword = document.getElementById("confirmPassword").value; 
				
		if(fullName == "") {
			document.getElementById("fullNameMessage").innerHTML = "**#{msg.REQUIRED_FULL_NAME}!";  
		    document.getElementById("fullName").focus() ;
		     return false;  
		}else if(username == ""){
			document.getElementById("usernameMessage").innerHTML = "**#{msg.REQUIRED_USERNAME}!";  
		    document.getElementById("username").focus() ;
		     return false;
		}else if(password == ""){
			document.getElementById("passwordMessage").innerHTML = "**#{msg.REQUIRED_PASSWORD}!";  
		    document.getElementById("password").focus() ;
		     return false;
		}    
		
		if(password != confirmPassword){
			document.getElementById("confirmPasswordMessage").innerHTML = "**Password does not match!";  
		    document.getElementById("confirmPassword").focus() ;
		     return false;
		}
	}
	
	
	function validatEmail(email){
	   	 var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	   	 if(email.value.match(mailformat)){
	   		document.getElementById("emailMessage").innerHTML = "";  
	       	 return true;
	   	 }else {
	       	document.getElementById("emailMessage").innerHTML = "**#{msg.NOT_VALID_EMAIL}!";  
		    document.getElementById("email").focus() ;
	       	 return false;
	   	 }
    }

    function validateCustomerForm(){
		var fullName = document.getElementById("fullName").value; 
		var email = document.getElementById("email").value; 		
		var password = document.getElementById("password").value; 
		var confirmPassword = document.getElementById("confirmPassword").value;

		     return false;
		} 
	}
    
    
    function validateItemForm(){
    	var itemName = document.getElementById("itemName").value; 
		var itemCode = document.getElementById("itemCode").value; 		
		var categoryId = document.getElementById("categoryId").value; 
		var parentCategoryId = document.getElementById("parentCategoryId").value; 
		var itemPrice = document.getElementById("itemPrice").value; 
		var currencyId = document.getElementById("currencyId").value; 
		var fileItemLogo = document.getElementById("fileItemLogo");
		var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
		
		if(itemName.trim() == ""){
			document.getElementById("itemNameMessage").innerHTML = "**#{msg.REQUIRED_ITEM_NAME}!";
			return false;
		}
		
		if(itemCode.trim() == ""){
			document.getElementById("itemCodeMessage").innerHTML = "**#{msg.REQUIRED_ITEM_CODE}!";
			return false;
		}
		
		if(parentCategoryId == "0"){
			document.getElementById("parentCategoryIdMessage").innerHTML = "**#{msg.REQUIRED_MAIN_CATEGORY}!";
			return false;
		}
		
		if(categoryId == "0"){
			document.getElementById("categoryIdMessage").innerHTML = "**#{msg.REQUIRED_CATEGORY}!";
			return false;
		}
		
		if(itemPrice.trim() == ""){
			document.getElementById("itemPriceMessage").innerHTML = "**#{msg.REQUIRED_ITEM_PRICE}!";
			return false;
		}
		
		if(isNaN(itemPrice.trim())){
			document.getElementById("itemPriceMessage").innerHTML = "**#{msg.REQUIRED_ITEM_PRICE_NUMBER}!";
			return false;
		}
		
		if(currencyId == "0"){
			document.getElementById("currencyIdMessage").innerHTML = "**#{msg.REQUIRED_CURRENCY}!";
			return false;
		}
    }

    function validateOfferForm(){
