<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<ui:composition template="/template/cms_template.xhtml">
	<ui:define name="title">#{msg.CATEGORY}</ui:define>
	<ui:define name="content">
	
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                	
                  <h4 class="card-title">#{msg.CATEGORY}</h4>
                  
                  	<a href="createCategory?type=2" class="btn btn-primary mr-2">#{msg.CREATE}</a>
                  <br/>
                  <h:outputLabel value="#{msg.DELETE_CATEGORY_MSG}" rendered="${delete eq null}" style="color: red;"/>
                  <br/>
                  
                    <h:outputLabel value="#{msg.FOUND}" styleClass="card-description"/>  <code>${total} #{msg.CATEGORY}</code>
                    
                  <div class="table-responsive pt-3">
                  
                  <h:outputLabel value="#{msg.CANNOT_DELETE_CATEGORY}" rendered="${delete eq 1}" style="color: red;"/> <br/>
                  
                    <table class="table table-bordered table-hover table-striped">
                      <thead style="background-color: #666666; color: yellow;">
                        <tr style="border-color: gray !important; ">
                          <th style="align-content: center!important;">#</th>
                          <th style="align-content: center!important;">#{msg.CATEGORY}</th>
                          <th style="align-content: center!important;">#{msg.MAIN_CATEGORY}</th>
                          <th>#{msg.LAST_UPDATED}</th>
                          <th>#{msg.EDIT}</th>
                          <th>#{msg.ACTIVE_INACTIVE}</th>
                          <th>#{msg.DELETE}</th>
                        </tr>
                      </thead>
                      <tbody>
                      
                      <c:forEach items="${list}" var="cat" varStatus="vs">
                        <tr>
                          <td style="align-content: center !important; width: 10% !important;">#{vs.count}</td>
                          
                          <td style="align-content: center !important; width: 30% !important;">#{cat.categoryName}</td>
                          
                          <td style="width: 30% !important;">#{cat.parentCategoryName}</td>
                                                    
                          <td style="align-content: center !important; width: 10% !important;">#{cat.updatedDate}</td>
                          
                          <td style="align-content: center !important; width: 10% !important;">
                          	<a href="category_edit?id=#{cat.id}&amp;type=1&amp;par=#{cat.parentCategoryId}">
                            	<IMG alt="" src="../resources/cms/images/edit.png" style="height: 25px !important; width: 25px !important;"/>
                            </a>
                          </td>
                          
                          <td style="width: 20% !important;">
                          	<h:panelGroup rendered="#{cat.isActive eq '0'}">
                            	<a href="activeCategory?id=#{cat.id}&amp;flag=1" title="#{msg.CATEGORY_INACTIVE_MSG}">
                            		<label class="badge badge-success" style="width: 100%;">#{msg.ACTIVE}</label>
                            	</a>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{cat.isActive ne '0'}">
                            	<a href="activeCategory?id=#{cat.id}&amp;flag=0" title="#{msg.CATEGORY_ACTIVE_MSG}">
                            		<label class="badge badge-danger" style="width: 100%;">#{msg.INACTIVE}</label>
                            	</a>
                            </h:panelGroup>
                          </td>
                          
                          <td style="width: 10% !important;">
                          	<h:panelGroup rendered="#{cat.id ne  null}">
                            	<a href="deleteCategory?id=#{cat.id}"><IMG alt="" src="../resources/cms/images/delete.png" style="height: 25px !important;"/></a>
                            </h:panelGroup>
                          </td>
                        
                        </tr>        
                        </c:forEach>
                                        
                      </tbody>
                    </table>
                    <br/>
                    <p class="card-description">
                    #{msg.FOUND} <code>${total} #{msg.CATEGORY}</code>
                    <!-- #{msg.PAGES} <code>${currentPage}</code> #{msg.OF} <code>${totalPages}</code>  -->
                  	</p>
                  	
                  	<br/>
                  	
                  	<!-- <h:panelGroup rendered="${isFirst eq false}">
                    	<a href="previousCategory" class="previous">&laquo; #{msg.PREVIOUS}</a> 
                    </h:panelGroup>
                    <h:panelGroup rendered="${isFirst eq true}">
                    	<a href="category" class="previous">#{msg.PREVIOUS}</a> 
                    </h:panelGroup>
                    
                    <h:panelGroup rendered="${isLast eq false}">
						<a href="nextCategory" class="next" style="width: 120px !important;">#{msg.NEXT} &raquo;</a>
					</h:panelGroup>
					<h:panelGroup rendered="${isLast eq true}">
						<a href="category" class="next" style="width: 120px !important;">#{msg.NEXT}</a>
					</h:panelGroup> -->
                    
                  </div>
                </div>
              </div>
            </div>

	</ui:define>
</ui:composition>
</html>
