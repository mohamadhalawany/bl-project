<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<ui:composition template="/template/cms_template.xhtml">
	<ui:define name="title">#{param['type'] eq '1' ? msg.EDIT_CATEGORY : ADD_CATEGORY}</ui:define>
	<ui:define name="content">
	
			<div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">
                  <c:if test="#{param['type'] eq '1'}">
                  	#{msg.EDIT_CATEGORY}
                  </c:if>
                  
                  <c:if test="#{param['type'] eq '2'}">
                  	#{msg.ADD_CATEGORY}
                  </c:if>
                  
                  <c:if test="#{param['type'] eq null}">
                  	#{msg.EDIT_CATEGORY}
                  </c:if>
                 </h4>
                  
                     <h:outputLabel value="#{msg.SAVE_MSG}" rendered="#{param['saved'] eq '1'}" style="color: red;"/>                  
                     <h:outputLabel value="#{msg.SAVE_MSG}" rendered="${saved eq 1}" style="color: red;"/>        
                  
                  <form class="form-sample" action="saveCategory" method="post" enctype="multipart/form-data">
                    
                    <INPUT type="hidden" name="id" id="id" value="${dto.id}"/>
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.MAIN}<font color="red">*</font> </label>
                          <div class="col-sm-9">
                            <h:selectOneMenu class="form_customer" id="parentCategoryId" value="#{dto.parentCategoryId}">
			                      <f:selectItem itemValue="0" itemLabel="#{msg.CHOOSE}"/>
			                      <f:selectItems value="${mainCategoryList}" var="var" itemLabel="#{var.categoryName}" itemValue="#{var.id}"/>
		                    </h:selectOneMenu>
		                    <span id = "categoryIdMessage" style="color:red"> </span> <br/><br/>
                          </div>
                        </div>
                      </div>
                     
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.CATEGORY} <font color="red">*</font></label>
                          <div class="col-sm-9">
                            <input type="text" id="categoryName" name="categoryName" class="form_customer" value="${dto.categoryName}"/>
                            <span id = "categoryNameMessage" style="color:red"> </span> <br/><br/> 
                          </div>
                        </div>
                      </div>
                    </div>                    
                                        
                    <button type="submit" class="btn btn-primary mr-2" name="save">#{msg.SAVE}</button>
                    <a href="resetSaveCategory" class="btn btn-light">#{msg.RESET}</a>
                    
                  </form>
                </div>
                
                
              </div>
            </div>

	</ui:define>
</ui:composition>
</html>
