<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui/"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<ui:composition template="/template/cms_template.xhtml">
	<ui:define name="title">#{msg.ADD_CAREER}</ui:define>
	<ui:define name="content">
	
			<div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">#{msg.ADD_CAREER}</h4>
                  
                  <p class="card-description">
                      <h:outputLabel value="#{msg.SAVE_MSG}" rendered="#{param['saved'] eq 1}" style="color: red;"/>
                  </p>
                    
                  <form class="form-sample" action="save_terms_conditions" method="post">
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.CAREERS_NAME}</label>
                          <div class="col-sm-9">
                            <input type="text" id="creerName" name="creerName" class="form_customer" value="${dto.creerName}"/>
                          </div>
                        </div>
                      </div>
                     
                      <div class="col-md-6">
                        <div class="form-group row">                          
                          <div class="col-sm-9">                           
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.CAREERS_DRSCTIPTION}</label>
                          <div class="col-sm-9">
                            <TEXTAREA rows="5" cols="25" id="careerDescription" name="careerDescription" class="form_textarea">${dto.careerDescription}</TEXTAREA>
                          </div>
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <div class="form-group row">                          
                          <div class="col-sm-9">
                          </div>
                        </div>
                      </div>
                    </div>
                   
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.EXPIRE_DATE}</label>
                          <div class="col-sm-9">
                            <input type="date" id="expireDate" name="expireDate" class="form_customer" value="${dto.expireDate}"/>
                          </div>
                        </div>
                      </div>
                     
                      <div class="col-md-6">
                        <div class="form-group row">     
                        	<label class="col-sm-3 col-form-label">#{msg.CREATED_DATE}</label>                     
                          <div class="col-sm-9">      
                          	<input type="text" id="today" name="today" class="form_customer" value="${dto.today}" disabled="disabled"/>                     
                          </div>
                        </div>
                      </div>
                    </div>     
                    
                    <button type="submit" class="btn btn-primary mr-2" name="save">#{msg.SAVE}</button>
                    
                  </form>
                </div>
              </div>
            </div>

	</ui:define>
</ui:composition>
</html>
