<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<ui:composition template="/template/cms_template.xhtml">
	<ui:define name="title">#{msg.LINKS}</ui:define>
	<ui:define name="content">
	
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                	
                  <h4 class="card-title">#{msg.LINKS}</h4>
                  <br/>
                  
                  <div class="col-lg-12 grid-margin stretch-card">
		              <div class="card">
		                <div class="card-body">
		                		                	
                  			<form class="form-sample" action="saveMenuLink" method="get" enctype="multipart/form-data">
	                	
				              <h:outputLabel value="#{msg.SAVE_MSG}" rendered="${saved eq '1'}" style="color: red;"/>
				              <h:outputLabel value="#{msg.REMOVED_LINK_SUCCESSFULLY}" rendered="${removed eq '1'}" style="color: red;"/>
				              
			                  <INPUT type="hidden" value="#{param['menuId']}" name="menuId" id="menuId"/>	
			                  
			                    <div class="row">
			                      <div class="col-md-6">
			                        <div class="form-group row">
			                          <label class="col-sm-3 col-form-label">#{msg.CATEGORY}</label>
			                          <div class="col-sm-9">
			                            <h:selectOneMenu class="form_customer" id="categoryId" value="${dto.id}">
						                      <f:selectItem itemValue="0" itemLabel="#{msg.CHOOSE}"/>
						                      <f:selectItems value="${categoryList}" var="var" itemLabel="#{var.categoryName}" itemValue="${var.id}"/>
					                    </h:selectOneMenu>
			                          </div>
			                        </div>
			                      </div>
			                     
			                      <div class="col-md-6">
			                        <div class="form-group row">
			                          <label class="col-sm-3 col-form-label"></label>
			                          <div class="col-sm-9">
			                            
			                          </div>
			                        </div>
			                      </div>
			                    </div>  
			                
			                <button type="submit" class="btn btn-primary mr-2" name="save">#{msg.SAVE}</button>
		                   <button type="submit" class="btn btn-light" name="cancel">#{msg.CANCEL}</button>

			          	</form>
			          	
			          	<br/><br/>

			          	<p class="card-description">
		                    #{msg.FOUND} <code><h:outputLabel value="${list.size()}"></h:outputLabel> #{msg.LINKS}</code>
	                  	</p>
			          				          	
			          	<div class="table-responsive pt-3">
                                    
                    <table class="table table-bordered table-hover table-striped">
                      <thead style="background-color: #666666; color: yellow;">
                        <tr style="border-color: gray !important; ">
                          <th style="align-content: center!important;">#</th>
                          <th style="align-content: center!important;">#{msg.CATEGORY_NAME}</th>
                          <th style="align-content: center!important;">#{msg.MAIN_CATEGORY}</th>
                          <th>#{msg.REMOVE}</th>
                        </tr>
                      </thead>
                      <tbody>
                      
                      <c:forEach items="${list}" var="var" varStatus="vs">
                        <tr>
                          <td style="align-content: center !important; width: 10% !important;">#{vs.count}</td>
                          
                          <td style="width: 40% !important;">#{var.categoryName}</td>
                          
                          <td style="width: 40% !important;">#{var.parentCategoryName}</td>
                          
                          <td style="align-content: center !important; width: 10% !important;">
						  		<a href="removeMenuLink?id=#{var.id}&amp;menu=#{var.menuId}">
						  			<IMG alt="#{msg.REMOVE_LINK}" src="../resources/cms/images/delete.png" style="height: 25px !important;"/>
						  		</a>
						  </td>
                                                  
                        </tr>        
                        </c:forEach>
                                        
                      </tbody>
                    </table>
                    
                    
                  </div>
	                 
	               	</div>
	               </div>
	              </div>  	              
                </div>
              </div>
            </div>

	</ui:define>
</ui:composition>
</html>
