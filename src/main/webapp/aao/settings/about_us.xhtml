<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<ui:composition template="/template/cms_template.xhtml">
	<ui:define name="title">#{msg.ABOUT_US}</ui:define>
	<ui:define name="content">
	
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                <h4 class="card-title">#{msg.ABOUT_US}</h4>
                	  
	                  <form class="form-sample" action="saveAboutUs" method="post">
	            
	                  	<h:outputLabel value="#{msg.SAVE_MSG}" rendered="#{param['saved'] eq '1'}" style="color: red;"/>
	                    <INPUT type="hidden" id="id" name="id" value="${dto.id}"/>                    
	                    
	                    <div class="row">
	                      <div class="col-md-6">
	                        <div class="form-group row">
	                          <label class="col-sm-3 col-form-label">#{msg.COMPANY_NAME}</label>
	                          <div class="col-sm-9">
	                            <input type="text" id="companyName" name="companyName" class="form_customer" value="${dto.companyName}" style="width: 200px !important;" disabled="disabled"/>
	                          </div>
	                        </div>
	                      </div>
	                     
	                      <div class="col-md-6">
	                        <div class="form-group row">	               
	                        	<label class="col-sm-3 col-form-label"></label>           
	                          	<div class="col-sm-9">
	                          </div>
	                        </div>
	                      </div>
	                    </div>  
	                    
	                    <div class="row">
	                      <div class="col-md-6">
	                        <div class="form-group row">
	                          <label class="col-sm-3 col-form-label">#{msg.ABOUT_US}</label>
	                          <div class="col-sm-9">
	                          	<TEXTAREA rows="10" cols="25" id="aboutUs" name="aboutUs" class="form_textarea">${dto.aboutUs}</TEXTAREA>
	                          </div>
	                        </div>
	                      </div>
	                     
	                      <div class="col-md-6">
	                        <div class="form-group row">	               
	                        	<label class="col-sm-3 col-form-label"></label>           
	                          	<div class="col-sm-9">
	                          </div>
	                        </div>
	                      </div>
	                    </div>  
	                    
	                    <button type="submit" class="btn btn-primary mr-2" name="save">#{msg.SAVE}</button>
	                    <button type="submit" class="btn btn-primary mr-2" name="cancel">#{msg.CANCEL}</button>
	                  </form>                  
                </div>
              </div>
            </div>

	</ui:define>
</ui:composition>
</html>
