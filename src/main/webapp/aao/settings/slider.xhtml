<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<ui:composition template="/template/cms_template.xhtml">
	<ui:define name="title">#{msg.SLIDE}</ui:define>
	<ui:define name="content">
	
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                	
                  <h4 class="card-title">#{msg.SLIDE}</h4>

                  <a class="btn btn-primary mr-2" name="save" href="slider-form?mode=1">#{msg.ADD_SLIDE}</a>  
                                   
                  <p class="card-description">
	                    #{msg.FOUND} <code>${total eq null ? '0' : total} #{msg.SLIDE}</code> 
                  	</p>
                  
										                     		
                  <div class="table-responsive pt-3">
                  
                    <table class="table table-bordered table-hover table-striped">
                      <thead style="background-color: #666666; color: yellow;">
                        <tr style="border-color: gray !important; ">
                          <th style="align-content: center!important; width: 5% !important;">#</th>
                          <th style="align-content: center!important; width: 20% !important;">#{msg.SLIDE_FIRST_LINE}</th>
                          <th style="align-content: center!important; width: 45% !important;">#{msg.HAS_ITEM}</th>
                          <th style="align-content: center!important; width: 10% !important;">#{msg.MORE_DETAILS}</th>
                          <th style="align-content: center!important; width: 10% !important;">#{msg.ACTIVE_INACTIVE}</th>
                        </tr>
                      </thead>
                      <tbody>
                      
                      <c:forEach items="${list}" var="var" varStatus="vs">
                        <tr>
                          <td style="align-content: center !important; width: 5% !important;">#{vs.count}</td>
                          
                          <td style="width: 20% !important;"><a href="slider-form?mode=0">#{var.firstLine}</a></td>
                          
                          <td style="width: 45% !important;">
	                          	<h:panelGroup rendered="#{var.itemId ne null}">
	                          		<img src="resources/cms/images/check124.jpeg"/>
	                          	</h:panelGroup>
                          </td>
                          
                          <td style="width: 10% !important;">
                          	<h:panelGroup rendered="#{var.showMoreDetails ne '0'}">
	                          	<img src="resources/cms/images/check124.jpeg"/>
	                        </h:panelGroup>
                          </td>
                          
                          <td style="width: 35% !important;">
                          	<h:panelGroup rendered="#{var.isActive eq '0'}">
                            	<a href="actMenu?id=#{var.id}&amp;flag=1"><label class="badge badge-success" style="width: 100%;">#{msg.ACTIVE}</label></a>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{var.isActive eq '1'}">
                            	<a href="actMenu?id=#{var.id}&amp;flag=0"><label class="badge badge-danger" style="width: 100%;">#{msg.INACTIVE}</label></a>
                            </h:panelGroup>
                          </td>
                          
                        </tr>        
                        </c:forEach>
                                        
                      </tbody>
                    </table>
                    <br/>
                    
					<p class="card-description">
	                    #{msg.FOUND} <code>${total eq null ? '0' : total} #{msg.SLIDE}</code> 
                  	</p>
                  	
                 
                    
                  </div>
                </div>
              </div>
            </div>

	</ui:define>
</ui:composition>
</html>
