<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<ui:composition template="/template/cms_template.xhtml">
	<ui:define name="title">#{msg.USERS}</ui:define>
	<ui:define name="content">
	
			<div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">#{msg.USER_ADD}</h4>
                  <form class="form-sample" onsubmit ="return validateUserForm()" action="saveUser" method="post">
                    
                    <p class="card-description">
                      <h:outputLabel value="#{msg.SAVE_MSG}" rendered="${saved eq 1}" style="color: red;"/>
                      <h:outputLabel value="#{msg.EXIST_USER}" rendered="${found eq 1}" style="color: red;"/>
                    </p>
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.FULL_NAME}</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="fullName" name="fullName" value="${dto.fullName}"/>
                            <span id = "fullNameMessage" style="color:red"> </span> <br/><br/> 
                          </div>
                        </div>
                      </div>
                     
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.USERNAME}</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" value="${dto.username}"/>
                            <span id = "usernameMessage" style="color:red"></span> <br/><br/> 
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.PASSWORD}</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="password" name="password"/>
                            <span id = "passwordMessage" style="color:red"></span> <br/><br/> 
                          </div>
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">#{msg.CONFIRM_PASSWORD}</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="confirmPassword" name="confirmPassword"/>
                            <span id = "confirmPasswordMessage" style="color:red"></span> <br/><br/> 
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" name="save">#{msg.SAVE}</button>
                  </form>
                </div>
              </div>
            </div>

	</ui:define>
</ui:composition>
</html>
