<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<f:view locale="ar">
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">${dto.itemName} | #{msg.TRACKING_ORDER}</ui:define>
		
		<ui:define name="content">
			<div class="main">
		      <div class="container">
		        
		        <div class="row margin-bottom-40">
		          
		          <!-- BEGIN CONTENT -->
		          <div class="col-md-9 col-sm-7">
		          	<FORM action="">
		            	<h1 style="color: #ff0000;"><span>#{msg.TRACKING_ORDER}</span></h1>
		            	<a class="btn btn-primary" id="myOrders" name="myOrders" href="myOrders">#{msg.MY_ORDERS}</a>
		            </FORM>
		            <div class="goods-page">
		              <div class="goods-data clearfix">
		                <div class="table-wrapper-responsive">
		                <table summary="Shopping cart">
		                  <tr>
		                  	<th class="goods-page-image">#</th>
		                    <th class="goods-page-image">#{msg.ORDER_STATUS}</th>
		                    <th class="goods-page-description">#{msg.STATUS_DATE}</th>
		                    <th class="goods-page-price" colspan="2"></th>
		                  </tr>
		                  
		                  <c:forEach items="${list}" var="var" varStatus="vs">
			                  <tr>
			                    
			                    <td class="goods-page-image">
			                      #{vs.count}
			                    </td>
			                    
			                    <td class="goods-page-price">
			                       <strong><span>#{var.statusName}</span></strong>
			                    </td>

			                    <td class="goods-page-price">
			                      <strong><span>#{var.statusDate} </span></strong>
			                    </td>
			                    			                    
			                  </tr>
		                  </c:forEach>
		                </table>
		                </div>
		              </div>
		            </div>
		          </div>
		          <!-- END CONTENT -->
		        </div>
		        <!-- END SIDEBAR & CONTENT -->
		      </div>
		    </div>
		</ui:define>
	</ui:composition>
	</f:view>
</html>
