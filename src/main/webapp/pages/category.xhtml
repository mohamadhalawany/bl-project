<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<f:view locale="ar">
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">#{param['name']}</ui:define>
		<ui:define name="content">
			
			<div class="main">
      <div class="container">

        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          
          <!-- BEGIN CONTENT -->
          <!-- BEGIN SALE PRODUCT -->
          <div class="col-md-12 sale-product">
            
            
            <div class="sidebar col-md-3 col-sm-5">
            <div class="sidebar-filter margin-bottom-25">
              <h2>#{msg.SEARCH_CRITERIAS}</h2>
              <h3>Availability</h3>
              <div class="checkbox-list">
                <label><input type="checkbox"/> Not Available (3)</label>
                <label><input type="checkbox"/> In Stock (26)</label>
              </div>

              <h3>#{msg.PRICE}</h3>
              <p>
                <label for="amount">#{msg.RANGE}:</label>
                <div class="col-sm-9"><input type="text" id="amount" class="form-control input-sm" placeholder="123"/></div>
              </p>
              <div id="slider-range"></div>
            </div>
          </div>
            
            <div class="pi-price"><h1> #{param['name']}</h1></div>
            <div class="col-md-9 col-sm-7">
            <div class="row product-list">
              <!-- PRODUCT ITEM START -->
              <c:forEach items="${itemsList}" var="var">	
              <FORM action="addToCart">
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="product-item">
                  <div class="pi-img-wrapper">                  
                    <img src="UPLOADS/ITEMS_LOGO/#{var.itemLogo}" class="img-responsive" alt="#{var.itemLogo}"/>                    
                    <div>
                      <a href="UPLOADS/ITEMS_LOGO/#{var.itemLogo}" class="btn btn-default fancybox-button">#{msg.ZOOM}</a>
                      <a href="item?id=#{var.id}" class="btn btn-default fancybox-button">#{msg.VIEW}</a>
                    </div>                   
                  </div><br/>
                   <button class="btn btn-primary" type="submit">#{msg.ADD_TO_CART}</button>
                  <h3><a href="item?id=#{var.id}">#{var.itemName}</a></h3>
                  
                  <h:panelGroup rendered="#{var.offerValidity eq 1}">
                  	<div class="pi-price">#{var.itemPriceOffer} &nbsp; &nbsp; &nbsp;</div> 
                  	<div class="pi-price"><strike>#{var.itemPrice}</strike></div>
                  </h:panelGroup>
                  <h:panelGroup rendered="#{var.offerValidity ne 1}" >
                  	<div class="pi-price">#{var.itemPrice}</div>	
                  </h:panelGroup>
                  
                    
                                 
                  <h:panelGroup rendered="#{var.offerValidity eq 1}">
                  		<div class="sticker sticker-sale"></div>
                  </h:panelGroup>
                  <h:panelGroup rendered="#{var.offerValidity ne 1}">
                  </h:panelGroup> <br/>
	                  
                </div>
              </div>
              
              </FORM>
              </c:forEach>
              <!-- PRODUCT ITEM END -->
              <!-- PRODUCT ITEM START -->

              </div> -->
            </div>
          </div>
          <!-- END SALE PRODUCT -->
        </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->

        <!-- BEGIN SIMILAR PRODUCTS -->
        
        <!-- END SIMILAR PRODUCTS -->
      </div>
	</div>		
		</ui:define>
	</ui:composition>
</f:view>
