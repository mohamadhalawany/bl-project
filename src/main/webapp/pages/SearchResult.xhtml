<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<f:view locale="ar">
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">#{msg.HOME}</ui:define>
		<ui:define name="content">
			
			<div class="main">
      <div class="container">

        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          
          <!-- BEGIN CONTENT -->
          <!-- BEGIN SALE PRODUCT -->
          <div class="col-md-12 sale-product">
            
            
            <div class="sidebar col-md-3 col-sm-5">
            <div class="sidebar-filter margin-bottom-25">
              <h2>#{msg.SEARCH_CRITERIAS}</h2>
              <br/>
              <div>
                <label for="amount"><a href="sort?itemName=#{param['itemName']}&amp;type=0">#{msg.SORT_PRICE_ASC}</a></label><br/>
                <label for="amount"><a href="sort?itemName=#{param['itemName']}&amp;type=1">#{msg.SORT_PRICE_DSC}</a></label>
              </div>
			<br/>	
              <h3>#{msg.PRICE}</h3><label for="amount">#{msg.RANGE}:</label>

                <div class="slider-range">
                	<FORM action="range">
                		<input type="text" id="itemName" name="itemName" class="form-control input-sm" value="#{param['itemName']}" style="width: 70px !important;"/>
	                	<input type="text" id="priceFrom" name="priceFrom" class="form-control input-sm" placeholder="123" style="width: 70px !important;"/>
	                	<input type="text" id="priceTo" name="priceTo" class="form-control input-sm" placeholder="123" style="width: 70px !important;"/><br/>
	                	<button class="btn btn-primary" type="submit">Sort</button>
                	</FORM>
               </div>

             
            </div>
          </div>
            
            <div class="pi-price"><h1> #{param['name']}</h1></div>
            <div class="col-md-9 col-sm-7">
            <div class="row product-list">
              <!-- PRODUCT ITEM START -->
              <c:forEach items="${itemsList}" var="var">	
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="product-item">
                  <div class="pi-img-wrapper">
                    <img src="UPLOADS/ITEMS_LOGO/#{var.itemLogo}" class="img-responsive" alt="#{var.itemLogo}"/>
                    <div>
                      <a href="../UPLOADS/ITEMS_LOGO/#{var.itemLogo}" class="btn btn-default fancybox-button">#{msg.ZOOM}</a>
                      <a href="item?id=#{var.id}" class="btn btn-default fancybox-button">#{msg.VIEW}</a>
                    </div>
                  </div>
                  <h3><a href="item?id=#{var.id}">#{var.itemName}</a></h3>
                  
                  <h:panelGroup rendered="#{var.offerValidity eq 1}">
                  	<div class="pi-price">#{var.itemPriceOffer} &nbsp; &nbsp; &nbsp;</div> 
                  	<div class="pi-price"><strike>#{var.itemPrice}</strike></div>
                  </h:panelGroup>
                  <h:panelGroup rendered="#{var.offerValidity ne 1}" >
                  	<div class="pi-price">#{var.itemPrice}</div>	
                  </h:panelGroup>
                  
                  <a href="javascript:;" class="btn btn-default add2cart">#{msg.ADD_TO_CART}</a>
                  <a href="item?id=#{var.id}" class="btn btn-default add2cart">#{msg.VIEW}</a>
                  
                  <h:panelGroup rendered="#{var.offerValidity eq 1}">
                  		<div class="sticker sticker-sale"></div>
                  </h:panelGroup>
                  <h:panelGroup rendered="#{var.offerValidity ne 1}">
                  </h:panelGroup>
                
                </div>
              </div>
              </c:forEach>
              <!-- PRODUCT ITEM END -->
              <!-- PRODUCT ITEM START -->

                  	</h:panelGroup>
                  
                </div>
              </div> -->
            </div>
          </div>
          <!-- END SALE PRODUCT -->
        </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->

        <!-- BEGIN SIMILAR PRODUCTS -->
        
        <!-- END SIMILAR PRODUCTS -->
      </div>
	</div>		
		</ui:define>
	</ui:composition>
</f:view>
