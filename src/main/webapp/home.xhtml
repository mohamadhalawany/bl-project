<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">#{msg.HOME}</ui:define>
		<ui:define name="content">


			<!-- BEGIN SLIDER -->
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
				
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<div class="container">
							<div class="row">
								<c:forEach items="${itemsList}" var="item">
									<div class="col-sm-3">
										<div class="product-item ">
											<div class="pi-img-wrapper">
												<!-- <img src="resources/assets/pages/img/products/model2.jpg" class="img-responsive" alt="Berry Lace Dress" /> -->
												<h:graphicImage url="UPLOADS/ITEM_LOGO/${item.itemLogo}"  height="180" width="180"/>
												<div>
													<a href="UPLOADS/ITEM_LOGO/${item.itemLogo}" class="btn btn-default fancybox-button" target="_blank">#{msg.VIEW}</a> 
													<!-- <a href="#product-pop-up" class="btn btn-default fancybox-fast-view">View</a> -->
												</div>
											</div>
											<h3>
												<a href="item?id=${item.id}">#{item.itemName}</a>
											</h3>
											<div class="price-availability-block clearfix"><div class="pi-price">#{item.itemPrice} &nbsp; #{item.internationalCode}&nbsp;  &nbsp;</div>
											<em>#{sessionScope.language eq null ? item.currencyName : item.currencyNameAr}</em></div>
											<a href="javascript:;" class="btn btn-default add2cart">#{msg.ADD_TO_CART}</a>
											<div class="sticker sticker-sale"></div>
										</div>
										
									</div>
								</c:forEach>
							</div>
						</div>
					</div>
						<!-- <div class="carousel-caption">...</div> -->
					
					<!-- <div class="item">

						<div class="carousel-caption">...</div>
					</div> -->
				
				</div>

				<!-- Controls -->
				<h:panelGroup rendered="${isFirst eq true}">
					<a class="left carousel-control" href="home" role="button" data-slide="prev"> 
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
					</a> 
				</h:panelGroup>
				<h:panelGroup rendered="${isFirst eq false}">
					<a class="left carousel-control" href="previous" role="button" data-slide="prev"> 
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> 
				</h:panelGroup>
				
				<h:panelGroup rendered="${isLast eq true}">
					<a class="right carousel-control" href="home" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</h:panelGroup>
				<h:panelGroup rendered="${isLast eq false}">
					<a class="right carousel-control" href="next" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</h:panelGroup>
				
			</div>
			<!-- END SLIDER -->
		</ui:define>
	</ui:composition>
<!-- </f:view> -->
</html>
